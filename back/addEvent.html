<!DOCTYPE html>

     <body>
          <main>
               <h1>Ajouter un évenement</h1>
               <p>Ajouter ci-dessous les informations relatives à l'evenement </p>
               <form action = "upload.php" method="POST" id="formulaire" enctype="multipart/form-data">
                    <input type="radio" name="recurence" id="recurent" ><label for="recurent">Recurent</label><br/><!--permet de faire un QCM-->
                    <input type="radio" name="recurence" id="exceptionnel" ><label for="exceptionnel">Exceptionnel</label><br/>
                    <div>

                         <div>
                              <label for="date">Date de l'évenement*:</label>
                              <input type="date" id="date" name="date">
                         </div>
                         <div>
                              <label for="dateFin">Date de fin de l'evenement(optionel):</label>
                              <input type="date" id="dateFin" name="dateFin">
                         </div>
                         <div>
                              <input type="checkbox" name="check" id="Lundi" ><label for="Lundi">Lundi</label><br/>
                              <input type="checkbox" name="check" id="Mardi" ><label for="Mardi">Mardi</label><br/>
                              <input type="checkbox" name="check" id="Mercredi" ><label for="Mercredi">Mercredi</label><br/>
                              <input type="checkbox" name="check" id="Jeudi" ><label for="Jeudi">Jeudi</label><br/>
                              <input type="checkbox" name="check" id="Vendredi" ><label for="Vendredi">Vendredi</label><br/>
                              <input type="checkbox" name="check" id="Samedi" ><label for="Samedi">Samedi</label><br/>
                              <input type="checkbox" name="check" id="Dimanche" ><label for="Dimanche">Dimanche</label><br/>
                         </div>
                    </div>
                    <div>
                         <label for="nomEvent">Nom de l'évenement*:</label>
                         <input type="text" id="nomEvent" name="nomEvent">
                    </div>
                    <div>
                         <label for="theme">Theme de l'évenement*:</label>
                         <input type="text" id="theme" name="theme">
                    </div>
                    <div>
                         <label for="description">Description de l'évenement*:</label>
                         <textarea name="description" id="description"></textarea>
                    </div>
                    <div>
                         <label for="theme">Theme de l'évenement*:</label>
                         <input type="range" id="theme" name="theme">
                    </div>
                    <div>
                         <label for="image">Ajouter une image*:</label>
                         <input type="hidden" name="MAX_FILE_SIZE" value="100000">
                         <input type="file" name="avatar" accept=".png,.jpeg,.jpg,.gif">
                    </div>
                    <button type="submit">Envoyer</button>
               </form>

          </main>
